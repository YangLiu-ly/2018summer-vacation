<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		ruby: 注释,包含rt和rp
		rt: 注释内容
		rp: 当浏览器不支持rt时显示
		
		wbr: 软换行，根据宽度来
		mark: 用于显示页面中需要重点关注的信息，高亮显示
		time: 用来显示时间
		datetime
		pubdate
		
		<mark>明显一点</mark>
		<time datetime="2017-8-24">2017-8-24</time>
		<time publish="2017-8-24">2017-8-24</time>
		<meter value="80" min="0" max="100"></meter>
		
		<progress value="80" max="100"></progress>
		publish
		<marquee behavior="100" direction="bottom">
			刘阳恰shit
		</marquee>
	</body>
</html>
